<html>
    <head>
        <title>
            Registration Form
        </title>
    </head>
    <body>
            <h1><i>Registration Form</i></h1>
            <form action="#" method="POST">
            Full Name:<br>
            <input type="username" name="username">
            <br><br>
            E-mail Address:<br>
            <input type="e-mail" name="e-mail"><br><br>
            password:<br>
            <input type="password" name="password"><br><br>
            DOB:<br>
            <input type="date" value="date" required><br><br>
            Mobile number:<br>
            <input type="mobile number" name="mobile number"><br><br>
            Gender:<br>
            <input type="radio" name="gender" value="Male" required>Male
            <input type="radio" name="gender" value="Female" required>Female<br><br>
            Profile pic:<br>
            <input type="tel" name="tel"><br><br>
            <input type="checkbox" name="Accept" required>Data Accept<br><br>
            <input type="login" name="login" placeholder="Login">
            <input type="reset" name="reset" placeholder="Login">


            </form>
    </body>
</html>
